<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/newacc_style.css">
</head>

<body>
	<h1>STEJO BANK OF INDIA</h1>
	<header>
		<table id="table1">
			<th>
			<td>
				<div class="h1"><a href="Home.html" id="a1">Home</a></div>
			</td>
			<td>
				<div class="h1"><a href="login.html" id="a1">Login</a></div>
			</td>
			</th>
		</table>
	</header>
	<h1>Account Create</h1>
	<div id="div1">
		<form id="login" method="post" action="New_Account">
			<table id="table2">
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>First Name</label></td>
					<td><input type="text" name="fname" required id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Last Name</label></td>
					<td><input type="text" name="lname" required id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Gmail Id</label></td>
					<td><input type="email" name="gmail" required id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Bank Name</label></td>
					<td><select name="uname" required style="width: 180px;" id="inputbox">
							<option value="SBI">STATE BANK OF INDIA</option>
						</select></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Branch Name</label></td>
					<td><select name="bname" required style="width: 180px;" id="inputbox">
							<option value="Kollencode">Kollencode</option>
							<option value="Thoothoor">Thoothoor</option>
							<option value="Nadaikavu">Nadaikavu</option>
							<option value="Kuzhithurai">Kuzhithurai</option>
					</td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Address</label></td>
					<td><input type="text" name="addr" required id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Account Type</label></td>
					<td><input type="radio" name="atype" value="Saving">Saving<input type="radio" name="atype"
							value="Current">Current<input type="radio" name="atype" value="International">International
					</td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>PassWord</label></td>
					<td><input type="password" name="pass" id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td><span>*</span></td>
					<td><label>Confirm<br>Password</label></td>
					<td><input type="text" name="cpass" id="inputbox"></td>
				</tr>
				<tr id="tr">
					<td colspan="3" id="td1"><input type="submit" value="Create" class="btn btn-primary"></td>
				</tr>
				<tr id="tr">
					<td colspan="3" id="td2">Already Have An <a href="login.html" id="a2">Account?</a></td>
				</tr>
			</table>
		</form>
	</div>

			</tr>

	</footer>
</body>
